		<h:form>
			<p:growl id="msgs" showDetail="true"></p:growl>

			<p:accordionPanel>
				<p:tab title="WORLD'S NEWS">
					<h:panelGrid columns="2" cellpadding="10">
						<img
							src="#{request.contextPath}/resources/traderResources/img/world.jpg" />

							<h2>WORLD'S NEWS</h2>
							<div class="table-responsive">
								<table class="table table-bordered table-hover tablesorter">
									<thead>
										<tr>

											<th colspan="80">News <i class="fa fa-sort"></i></th>
											<th colspan="20">Link <i class="fa fa-sort"></i></th>

										</tr>
									</thead>
									<tbody>
										<ui:repeat var="c" value="#{newsBean.addnewsWORLD()}">
											<tr>
												<td colspan="80" class="success">#{c.contenu}</td>
												<td colspan="20" class="success"><a href="#{c.url}">Link</a></td>


											</tr>
										</ui:repeat>

								</table>
