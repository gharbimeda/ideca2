<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/adminTemplate/adminTemp.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<!-- 	<ui:define name="PageName">CLAIMS MENAGEMENT</ui:define> -->

	<ui:define name="pageContent">
		<h1>CLAIMS MENAGEMENT</h1>
		<h:form>
			<p:dataTable styleClass="table table-bordered"
				value="#{claimsBean.claims}" var="c">
				<p:column>
					<f:facet name="header">Date</f:facet>
					<h:outputText value="#{c.date}" />
				</p:column>
				<p:column>
					<f:facet name="header">Object</f:facet>
					<h:outputText value="#{c.object}" />
				</p:column>
				<p:column>
					<f:facet name="header">Text</f:facet>
					<h:outputText value="#{c.text}" />
				</p:column>
				<p:column>
					<f:facet name="header">Sender</f:facet>
					<h:outputText value="#{c.user.login}" />
				</p:column>
				<p:column>
					<f:facet name="header">Reply</f:facet>
					<h:commandButton action="#{claimsBean.doReply()}" value="Reply" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
