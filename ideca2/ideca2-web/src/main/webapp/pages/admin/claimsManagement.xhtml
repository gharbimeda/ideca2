<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/adminTemplate/adminTemp.xhtml">

<ui:define name="titleName"> Claims Management </ui:define>

	<ui:define name="pageContent">
		<h1>CLAIMS MANAGEMENT</h1>
		<h:form>
			<h:dataTable
				styleClass="table table-striped responsive-utilities jambo_table bulk_action"
				value="#{claimsBean.claims}" var="c">
				<h:column>
					<f:facet name="header">Date</f:facet>
					<h:outputText value="#{c.date}" />
				</h:column>
				<h:column>
					<f:facet name="header">Object</f:facet>
					<h:outputText value="#{c.object}" />
				</h:column>
				<h:column>
					<f:facet name="header">Text</f:facet>
					<h:outputText value="#{c.text}" />
				</h:column>
				<h:column>
					<f:facet name="header">Sender</f:facet>
					<h:outputText value="#{c.user.login}" />
				</h:column>
				<h:column>
					<f:facet name="header">Reply</f:facet>
					<h:commandButton action="#{claimsBean.doReply()}" value="Reply" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
