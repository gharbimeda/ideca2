<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition
	template="/WEB-INF/templates/adminTemplate/adminTemp.xhtml">




	<ui:define name="PageContentsst">


		<h:form>
			<p:dataTable var="r" value="#{userBean.traders}">
				<p:column headerText="First Name">
					<h:outputText value="#{r.firstName}" />
				</p:column>
				<p:column headerText="Last Name">
					<h:outputText value="#{r.lastName}" />
				</p:column>

				<p:column headerText="Cin">
					<h:outputText value="#{r.cin}" />
				</p:column>


				<p:column headerText="Job">
					<h:outputText value="#{r.job}" />
				</p:column>
				<p:column headerText="Phone number">
					<h:outputText value="#{r.phoneNumber}" />
				</p:column>
				<p:column headerText="Adress">
					<h:outputText value="#{r.adress}" />
				</p:column>
				<p:column headerText="company">
				</p:column>
				<h:outputText value="#{r.company}" />
				<p:column headerText="Login">
					<h:outputText value="#{r.login}" />
				</p:column>

				<p:column headerText="Nationality">
					<h:outputText value="#{r.nationality}" />
				</p:column>





			</p:dataTable>

		</h:form>
	</ui:define>




	<ui:define name="PageContentsstr">
		<h:form>
			<h:outputText value="login" />
			<h:inputText value="#{userBean.trader.login}" />
			<h:outputText value="password" />
			<h:inputText value="#{userBean.trader.password	}" />


			<h:commandButton action="#{userBean.doAdd()}" value="add" />



			<h:form>

				<div class="col-md-6">



					<br /> <a href="#{request.contextPath}/pages/admin/Maill.xhtml"
						class="btn btn-info"> &nbsp;Send an Email to the new trader </a>&nbsp;

				</div>


			</h:form>
		</h:form>

	</ui:define>



</ui:composition>
</html>
