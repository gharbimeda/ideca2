<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/backTemplate/backOfficeUserTemp.xhtml">

	<ui:define name="titleName"> Messages </ui:define>
	<ui:define name="pageLocalisation"> / Messages </ui:define>
	<ui:define name="pageActive"> Show all Messages</ui:define>
	<ui:define name="pageDefinition">
		<h2 class="page-title">
			<i class="fontello-icon-database"></i> Messages : Inbox
		</h2>
		<div class="page-bar"></div>
	</ui:define>
	<ui:define name="pageContent">
		<h:form>
			<h:dataTable styleClass="table table-bordered"
				value="#{messageBean.messages}" var="m">
				<h:column>
					<f:facet name="header">ID Message</f:facet>
					<h:outputText value="#{m.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Date</f:facet>
					<h:outputText value="#{m.date}" />
				</h:column>
				<h:column>
					<f:facet name="header">Text</f:facet>
					<h:outputText value="#{m.texte}" />
				</h:column>
				<h:column>
					<f:facet name="header">Sender</f:facet>
					<h:outputText value="#{m.userSource.login}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
