<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/backTemplate/newBouTemp.xhtml">

<ui:define name="titleName">ZCB Pricing</ui:define>
	<ui:define name="pageContent">
<center><h4>Zero coupon Bond pricing</h4></center>
		<br />
	<div class="col-md-12">
			<div class="col-md-6">
				<div class="panel panel-default">
					<h:form id="yield">

						<h:panelGrid columns="2">

							<label>Face Value </label>

							<p:spacer width="10" height="25" />
							<h:inputText value="#{mdfxincomeBean.faceValue}" />
							<p:spacer width="10" height="25" />
							  <label>Time To Maturity</label>

							<p:spacer width="10" height="25" />
							<h:inputText value="#{mdfxincomeBean.timeMaturity}" />
							<p:spacer width="10" height="25" />
							<label>Interest Rate On Bond</label>
<!--
<label for="int1">Time to maturity</label>	
											<h:selectOneMenu value="#{mdfxincomeBean.maturity}" required="true" requiredMessage="You must enter a time to maturity to price"
											class="form-control input-sm" id="ttm">
										<f:selectItems value="#{mdfxincomeBean.list_maturity()}" var="maturity" itemValue="#{maturity}"/>
										<f:ajax event="change" listener="#{mdfxincomeBean.handleChange}" update="yield"/>
										</h:selectOneMenu>
										<label>Interest Rate </label>  -->
							<p:spacer width="10" height="25" />
							<h:inputText value="#{mdfxincomeBean.couponRate}" />
							<p:spacer width="10" height="25" />
							<h:commandButton
								action="#{mdfxincomeBean.dopriceZeroCouponBond(mdfxincomeBean.faceValue,mdfxincomeBean.timeMaturity,mdfxincomeBean.couponRate)}"
								value="price" class="btn btn-primary btn-sm" />
<p:spacer width="10" height="10" />
							<h:inputText value="#{mdfxincomeBean.bondPrice}"
								styleClass="form-control input-rounded" />
							
							<p:spacer width="10" height="25" />
							<label>Call/Put</label>
<p:spacer width="10" height="10" />
							<p:panelGrid>
								<p:selectOneMenu id="putCall" value="#{mdfxincomeBean.putCall}">
									<f:selectItem itemLabel="put" itemValue="0" />
									<f:selectItem itemLabel="call" itemValue="1" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:spacer width="10" height="25" />

							<p:commandButton class="btn btn-success btn-sm"
								value="Save Pricing" action="#{mdfxincomeBean.doBookTradeZCB()}" />
						</h:panelGrid>

					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
					




</ui:composition>
