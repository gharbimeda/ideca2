	xmlns:ui="http://java.sun.com/jsf/facelets"

<ui:define name="titleName">Add A Currency</ui:define>
	<ui:define name="pageContent">
<h1>Add A Currency</h1>

		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Symbol" />
				<p:inputText value="#{mdcurBean.currency.symbol}" />
				<h:outputText value="Current Price" />
				<p:inputText value="#{mdcurBean.currency.currentPrice}" />
				<h:outputText value="Volatility" />
				<p:inputText value="#{mdcurBean.currency.volatility}" />
				<h:outputText value="Opening Price" />
				<p:inputText value="#{mdcurBean.currency.openingPrice}" />
				<h:outputText value="Closing Price" />
				<p:inputText value="#{mdcurBean.currency.closingPrice}" />
				<h:outputText value="Volume" />
				<p:inputText value="#{mdcurBean.currency.volume}" />
			</h:panelGrid>
			<p:commandButton action="#{mdcurBean.doUpdate()}" value="add" />
		</h:form>
						<h:link value="Show Currencies" outcome="ShowCurrManually" />
								

	</ui:define>



</ui:composition>
