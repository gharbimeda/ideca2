<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/backTemplate/backOfficeUserTemp.xhtml">

	<ui:define name="titleName"> Market Data </ui:define>
	<ui:define name="pageLocalisation"> / Market Data </ui:define>
	<ui:define name="pageActive"> Bonds</ui:define>
	<ui:define name="pageDefinition">
		<h2 class="page-title">
			<i class="fontello-icon-database"></i> Market Data :All Bonds
		</h2>
		<div class="page-bar"></div>
	</ui:define>
	<ui:define name="pageContent">

		<h:form id="form_1">

			<h:dataTable styleClass="table table-bordered"
				value="#{mdbondBean.bonds}" var="c">
				<h:column>
					<f:facet name="header">ID BOND</f:facet>
					<h:outputText value="#{c.id}" />


				</h:column>
				<h:column>
					<f:facet name="header">SYMBOL</f:facet>
					<h:outputText value="#{c.symbol}" />

				</h:column>
				<h:column>
					<f:facet name="header">CURRENT PRICE</f:facet>
					<h:outputText value="#{c.currentPrice}" />

				</h:column>
				<h:column>
					<f:facet name="header">START DATE</f:facet>
					<h:outputText value="#{c.startDate}" />


				</h:column>
				<h:column>
					<f:facet name="header">END DATE</f:facet>
					<h:outputText value="#{c.endDate}" />


				</h:column>
				<h:column>
					<f:facet name="header">COUPON FREQUENCY</f:facet>
					<h:outputText value="#{c.couponFreq}" />


				</h:column>
				<h:column>
					<f:facet name="header">VOLATILITY</f:facet>
					<h:outputText value="#{c.volatility}" />


				</h:column>
				<h:column>
					<f:facet name="header">YIELD</f:facet>
					<h:outputText value="#{c.yield}" />

				</h:column>
				<h:column>
					<f:facet name="header">Delete</f:facet>
					<h:commandButton styleClass="btn btn-danger btn-block btn-flat"
						action="#{mdbondBean.doDelete(c)}" value="Delete" />
				</h:column>
				<h:column>
					<f:facet name="header">Update</f:facet>
					<h:commandButton styleClass="btn btn-primary btn-block btn-flat"
						action="PF ('market').show()" value="Update">
						<f:setPropertyActionListener value="#{c}"
							target="#{mdbondBean.bond}" />

						<f:setPropertyActionListener value="true"
							target="#{mdbondBean.showForm}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
		<p:dialog widgetVar="market">
<h:form >
			<h:panelGrid columns="2">
				<h:outputText value="Symbol" />
				<p:inputText value="#{mdbondBean.bond.symbol}" />
				<h:outputText value="Current Price" />
				<p:inputText value="#{mdbondBean.bond.currentPrice}" />
				<h:outputText value="Start Date" />
				<p:inputText value="#{mdbondBean.bond.startDate}" />
				<h:outputText value="End Date" />
				<p:inputText value="#{mdbondBean.bond.endDate}" />
				<h:outputText value="Coupon Frequency" />
				<p:inputText value="#{mdbondBean.bond.couponFreq}" />
				<h:outputText value="Volatility" />
				<p:inputText value="#{mdbondBean.bond.volatility}" />
				<h:outputText value="Yield" />
				<p:inputText value="#{mdbondBean.bond.yield}" />
			</h:panelGrid>
			<p:commandButton action="#{mdbondBean.doUpdate()}" value="add" />
		</h:form>
</p:dialog>
	</ui:define>
</ui:composition>
