<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/backTemplate/newBouTemp.xhtml">

<ui:define name="titleName">Show Currencies</ui:define>
	<ui:define name="pageContent">
<br/>
		<h:form id="form_1">

			<h:dataTable styleClass="table table-bordered"
				value="#{mdcurBean.curr}" var="c">
				<h:column>
					<f:facet name="header">ID CURRENCY</f:facet>
					<h:outputText value="#{c.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">VOLATILITY</f:facet>
					<h:outputText value="#{c.volatility}" />

				</h:column>
				<h:column>
					<f:facet name="header">CURRENT PRICE</f:facet>
					<h:outputText value="#{c.currentPrice}" />

				</h:column>
				<h:column>
					<f:facet name="header">SYMBOL</f:facet>
					<h:outputText value="#{c.symbol}" />

				</h:column>
				<h:column>
					<f:facet name="header">OPENING PRICE</f:facet>
					<h:outputText value="#{c.openingPrice}" />
				</h:column>
				<h:column>
					<f:facet name="header">CLOSING PRICE</f:facet>
					<h:outputText value="#{c.closingPrice}" />
				</h:column>
				<h:column>
					<f:facet name="header">VOLUME</f:facet>
					<h:outputText value="#{c.volume}" />
				</h:column>
				

				<h:column>
					<f:facet name="header">Delete</f:facet>
					<h:commandButton styleClass="btn btn-danger btn-block btn-flat"
						action="#{mdcurBean.doDelete(c)}" value="Delete" />
				</h:column>
				<h:column>
					<f:facet name="header">Update</f:facet>
					<h:commandButton styleClass="btn btn-primary btn-block btn-flat"
						action=" " value="Update">
						<f:setPropertyActionListener value="#{c}"
							target="#{mdcurBean.currency}" />

						<f:setPropertyActionListener value="true"
							target="#{mdcurBean.showform}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
		


								

	</ui:define>



</ui:composition>
