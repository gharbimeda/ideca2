<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/backTemplate/backOfficeUserTemp.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titleName"> Messages </ui:define>
	<ui:define name="pageLocalisation"> / Messages </ui:define>
	<ui:define name="pageActive"> Send Message</ui:define>
	<ui:define name="pageDefinition">
		<h2 class="page-title">
			<i class="fontello-icon-database"></i> Send Message
		</h2>
		<div class="page-bar"></div>
	</ui:define>
	<ui:define name="pageContent">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Destination" />
				<h:selectOneMenu id="txt3" value="#{messageBean.traderDest}">
					<f:selectItems value="#{messageBean.tradersNames}" />
				</h:selectOneMenu>
				<h:outputText value="Message" />
				<p:inputTextarea value="#{messageBean.text}" />
			</h:panelGrid>
			<h:commandButton class="btn btn-primary btn-sm"
				action="#{messageBean.doSend()}" value="Send" />
		</h:form>
	</ui:define>
</ui:composition>
