<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/backTemplate/backOfficeUserTemp.xhtml">

	<ui:define name="titleName"> Settlements </ui:define>
	<ui:define name="pageLocalisation"> / Settlements </ui:define>
	<ui:define name="pageActive"> Show all Settlements</ui:define>
	<ui:define name="pageDefinition">
		<h2 class="page-title">
			<i class="fontello-icon-database"></i> Settlement
		</h2>
		<div class="page-bar"></div>
	</ui:define>
	<ui:define name="pageContent">
		<h:form>
			<h:dataTable styleClass="table table-bordered"
				value="#{settlementBean.trades}" var="t">
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{t.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">Value</f:facet>
					<h:outputText value="#{t.value}" />
				</h:column>
				<h:column>
					<f:facet name="header">Status</f:facet>
					<h:outputText value="#{t.statusString}" />
				</h:column>
				<h:column>
					<f:facet name="header">Settle</f:facet>
					<h:commandButton action="#{settlementBean.doSettle(t)}"
						value="Settle" />
				</h:column>
				<h:column>
					<f:facet name="header">Decline</f:facet>
					<h:commandButton action="#{settlementBean.doDecline(t)}"
						value="Decline" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
