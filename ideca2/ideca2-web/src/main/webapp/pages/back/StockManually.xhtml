<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/backTemplate/backOfficeUserTemp.xhtml">

	<ui:define name="titleName"> Market Data </ui:define>
	<ui:define name="pageLocalisation"> / Market Data </ui:define>
	<ui:define name="pageActive"> Stocks</ui:define>
	<ui:define name="pageDefinition">
		<h2 class="page-title">
			<i class="fontello-icon-database"></i> Market Data
		</h2>
		<div class="page-bar"></div>
	</ui:define>

	<ui:define name="pageContent">

		<h1>Add A Stock</h1>

<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Company Name" />
				<p:inputText value="#{mdstockBean.stock.companyName}" />
				<h:outputText value="Symbol" />
				<p:inputText value="#{mdstockBean.stock.symbol}" />
				<h:outputText value="Current Price"/>
							
				<p:inputText value="#{mdstockBean.stock.currentPrice}" />
								
				<h:outputText value="Opening Price" >
				  				</h:outputText>
				<p:inputText value="#{mdstockBean.stock.openingPrice}"  />
				<h:outputText value="Closing Price" />
				<p:inputText value="#{mdstockBean.stock.closingPrice}" />
				<h:outputText value="Volume" />
				<p:inputText value="#{mdstockBean.stock.volume}" />
				<h:outputText value="Volatitlity" />
				<p:inputText value="#{mdstockBean.stock.volatility}" />
			</h:panelGrid>
			<p:commandButton action="#{mdstockBean.doUpdate()}" value="add" />
		</h:form>
	</ui:define>
</ui:composition>
