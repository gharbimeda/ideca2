<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/backTemplate/dashBoard.xhtml">

<ui:define name="titleName">ZCB Pricing</ui:define>
	<ui:define name="pageContent">
<center><h4>Corporate Bond pricing</h4></center>
		<br />
	
				<div class="panel panel-default">
		<h:form>

			<h:panelGrid columns="2">
				<label>Face Value</label>


				<p:spacer width="10" height="40" />
				<h:inputText value="#{mdfxincomeBean.faceValue}" />
				<p:spacer width="10" height="40" />
				<label>Time To Maturity</label>

				<p:spacer width="10" height="40" />
				<h:inputText value="#{mdfxincomeBean.timeMaturity}" />
				<p:spacer width="10" height="40" />
				<label>Current Yield</label>

				<p:spacer width="10" height="40" />
				<h:inputText value="#{mdfxincomeBean.currentYield}" />
				<p:spacer width="10" height="40" />
				<label>Frequency </label>

				<p:spacer width="10" height="40" />
				<h:inputText value="#{mdfxincomeBean.frequency}" />
				<p:spacer width="10" height="40" />
				<label>Coupon Rate </label>

				<p:spacer width="10" height="40" />
				<h:inputText value="#{mdfxincomeBean.couponRate}" />
				<p:spacer width="10" height="40" />
				<label>Months </label>

				<p:spacer width="10" height="40" />
				<h:inputText value="#{mdfxincomeBean.months}" />

				<!-- faceValue, timeMaturity,
				currentYield, frequency, couponRate, months -->
				<h:commandButton
action="#{mdfxincomeBean.dopricecorpBond(mdfxincomeBean.faceValue,mdfxincomeBean.timeMaturity,mdfxincomeBean.currentYield,mdfxincomeBean.frequency,mdfxincomeBean.couponRate,mdfxincomeBean.months)}"
					class="btn btn-primary btn-sm" value="price" />
					<p:spacer width="10" height="40" />
				<h:inputText value="#{mdfxincomeBean.bondPrice}"
					styleClass="form-control input-rounded" />
					
					
				<p:spacer width="10" height="40" />
				<label>Call/Put </label>
				<p:spacer width="10" height="40" />
				<p:panelGrid>
					<p:selectOneMenu id="putCall" value="#{mdfxincomeBean.putCall}">
						<f:selectItem itemLabel="put" itemValue="0" />
						<f:selectItem itemLabel="call" itemValue="1" />
					</p:selectOneMenu>
				</p:panelGrid>
				<p:spacer width="10" height="40" />

				<p:commandButton class="btn btn-success btn-sm" value="Save Pricing"
					action="#{mdfxincomeBean.doBookTradeCorporate()}" onclick="PF('dlg3').show();" />
			</h:panelGrid>
<p:dialog header="Congrats" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
    <h:outputText value="This product has been saved with success " />
</p:dialog>
		</h:form>
</div>



	</ui:define>
					




</ui:composition>
