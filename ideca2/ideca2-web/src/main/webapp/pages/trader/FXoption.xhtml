	<ui:define name="PageName">FX Option Pricing</ui:define>
	<ui:define name="PageContent">
<div class="row-container">
<div class="container">
<div class="row">
<div class="col-xs-12 col-sm-6 col-md-5 col-lg-4 col-lg-offset-1">
<!-- form begin -->
<h:form>

	 <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

</h:form>
<h:form>

<div style="margin-top: 10px;">			
<h:outputText value="call 0 /put 1" /></div>
<h:inputText  converterMessage= " call / put must be a number" value="#{fxOptionBean.callPut}" class="form-control" required="true" requiredMessage="call/put Required"/>

<div style="margin-top: 10px;">
<h:outputText value="Current Spot Rate" />
<h:inputText converterMessage= " Current Spot Rate must be a number" value="#{fxOptionBean.currentSpotPrice}" class="form-control" required="true" requiredMessage="Current Spot Rate Required"/>
</div>
<div style="margin-top: 10px;">
<h:outputText value="Domestic Risk Free" />
<h:inputText converterMessage= " Domestic Risk Free must be a number" value="#{fxOptionBean.dRisk}"  class="form-control" required="true" requiredMessage="Domestic Risk Free Required"/>
</div>
<div style="margin-top: 10px;">
<h:outputText value="Foreign Risk Free" /></div>
<h:inputText converterMessage= " Foreign Risk Free must be a number" value="#{fxOptionBean.fRisk}" class="form-control" required="true" requiredMessage="Foreign Risk Required"/>

<div style="margin-top: 10px;">
<h:outputText value="Maturity Date" /> </div>
<h:inputText converterMessage= " Maturity Date must be a number" value="#{fxOptionBean.time}" class="form-control" required="true" requiredMessage="Maturity date Required"/>

<div style="margin-top: 10px;">
<h:outputText value="Strike Price" /></div>
<h:inputText converterMessage= " Strike Price must be a number" value="#{fxOptionBean.strikePrice}" class="form-control" required="true" requiredMessage="Strike price Required"/>

<div style="margin-top: 10px;">
<h:outputText value="volatility" /></div>
<h:inputText converterMessage= " volatility must be a number" value="#{fxOptionBean.volatilite}" class="form-control" required="true" requiredMessage="Volatility Required"/>
<br/>
<div style="margin-top: 10px;">
<h:commandButton class="btn btn-success btn-md" action="#{fxOptionBean.Pricing(fxOptionBean.callPut,fxOptionBean.currentSpotPrice,fxOptionBean.dRisk,fxOptionBean.fRisk,fxOptionBean.time,fxOptionBean.strikePrice,fxOptionBean.volatilite)}" value="Price" /></div>
<h:outputText value="#{fxOptionBean.price}" />
<br />
<h:form>
<div style="margin-top: 10px;">
<h:commandButton  class="btn btn-primary" action="#{fxOptionBean.doAdd()}" value="Add" />
&nbsp;
<h:commandButton  class="btn btn-danger" action="#{fxOptionBean.doDelete(fxOptionBean.foreignExchangeOption)}" value="Delete" />
</div>
</h:form>
		</h:form>
 
<!-- form end -->
</div>
