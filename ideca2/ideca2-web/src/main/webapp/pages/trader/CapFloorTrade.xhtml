<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/traderTemplate/traderTemplate.xhtml">
	<ui:define name="titleName">FINANCIAL PRODUCTS</ui:define>

	<ui:define name="menuContent">
		<li><a href="#{request.contextPath}/pages/trader/home.xhtml"><i
				class="fa fa-home" /> HOME</a></li>
		<li><a class="menu-top-active"
			href="#{request.contextPath}/pages/trader/menuProduct.xhtml"><i
				class="fa fa-money" /> FINANCIAL PRODUCTS</a></li>
		<li><a href="#{request.contextPath}/pages/trader/trades.xhtml"><i
				class="fa fa-shopping-cart" /> MY TRADES</a></li>
		<li><a href="#{request.contextPath}/pages/trader/messages.xhtml"><i
				class="fa fa-wechat" /> MESSAGES</a></li>
		<li><a href="#{request.contextPath}/pages/trader/contactUs.xhtml"><i
				class="fa fa-inbox" /> CONTACT US</a></li>
	</ui:define>
	<ui:define name="PageName">CAP AND FLOOR</ui:define>
	<ui:define name="PageContent">
		<br />
		<h:form>
			<p:dataTable value="#{capFloorBean.capFloors}" var="c">
				<f:facet name="header">Caps and Floors for Sell</f:facet>
				<p:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{c.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">Notional Amount</f:facet>
					<h:outputText value="#{c.notionalAmount}" />
				</p:column>
				<p:column>
					<f:facet name="header">Start Date</f:facet>
					<h:outputText value="#{c.startDate}" />
				</p:column>
				<p:column>
					<f:facet name="header">End Date</f:facet>
					<h:outputText value="#{c.endDate}" />
				</p:column>
				<p:column>
					<h:commandButton action="#" value="Show"
						styleClass="btn btn-slategray" />
				</p:column>
			</p:dataTable>
		</h:form>

		<br />
		<div class="col-md-6">

					<h:form id="form">
						

						<h:panelGrid columns="2" cellpadding="5">
                            
						<div class="form-group">
						
						</div>

							<div class="form-group">
								<label>Day Convention</label>
								<div class="col-md-10">
									<p:panelGrid >
										<p:selectOneMenu id="convention" value=" " style="width:125px">
											<f:selectItem itemLabel="act/360" itemValue="act/360" />
											<f:selectItem itemLabel="act/365" itemValue="act/365" />
										</p:selectOneMenu>
									</p:panelGrid>
								</div>
								<p:calendar value="#{capFloorBean.capFloor.startDate}"></p:calendar>
								<p:calendar value="#{capFloorBean.capFloor.endDate}"></p:calendar>
								<p:inputText value="#{capFloorBean.capFloor.notionalAmount}" />
								<p:commandButton value="save" action="#{capFloorBean.doSave}"/>
							</div>
						</h:panelGrid>
					</h:form>
				</div>

	</ui:define>

	<ui:define name="ScriptAdd">

	</ui:define>
</ui:composition>
