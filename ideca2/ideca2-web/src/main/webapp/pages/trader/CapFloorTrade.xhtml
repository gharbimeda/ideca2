	template="/WEB-INF/templates/traderTemplate/traderTemplate.xhtml">
	<ui:define name="titleName">FINANCIAL PRODUCTS</ui:define>

	<ui:define name="menuContent">
		<li><a href="#{request.contextPath}/pages/trader/home.xhtml"><i
				class="fa fa-home" /> HOME</a></li>
		<li><a class="menu-top-active"
			href="#{request.contextPath}/pages/trader/menuProduct.xhtml"><i
				class="fa fa-money" /> FINANCIAL PRODUCTS</a></li>
		<li><a href="#{request.contextPath}/pages/trader/trades.xhtml"><i
				class="fa fa-shopping-cart" /> MY TRADES</a></li>
		<li><a href="#{request.contextPath}/pages/trader/messages.xhtml"><i
				class="fa fa-wechat" /> MESSAGES</a></li>
		<li><a href="#{request.contextPath}/pages/trader/contactUs.xhtml"><i
				class="fa fa-inbox" /> CONTACT US</a></li>
	</ui:define>
	<ui:define name="PageName">CAP AND FLOOR</ui:define>
	<ui:define name="PageContent">
		<br />
		<h:form>
			<p:dataTable value="#" var="cap">
				<f:facet name="header">Caps and Floors for Sell</f:facet>
				<p:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value=" " />
				</p:column>
				<p:column>
					<f:facet name="header">Notional Amount</f:facet>
					<h:outputText value=" " />
				</p:column>
				<p:column>
					<f:facet name="header">Start Date</f:facet>
					<h:outputText value=" " />
				</p:column>
				<p:column>
					<f:facet name="header">End Date</f:facet>
					<h:outputText value=" " />
				</p:column>
				<p:column>
					<h:commandButton action="#" value="Show"
						styleClass="btn btn-slategray" />
				</p:column>
			</p:dataTable>
		</h:form>
		<hr />
		<div class="col-md-12">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">CAP FLOOR INPUTS</div>
					<div class="panel-body">

						<h:form>
							<h:panelGrid >
								<p:outputLabel value="Cap / Floor" />
								<p:panelGrid>
									<p:selectOneMenu id="capfloor" value="#{capbean.c.capFloor}">
										<f:selectItem itemLabel="cap" itemValue="true" />
										<f:selectItem itemLabel="floor" itemValue="false" />
									</p:selectOneMenu>
								</p:panelGrid>
								
								<p:outputLabel value="Put / Call" />
								<p:panelGrid >
									<p:selectOneMenu id="putCall" value="#{capbean.c.buySell}">
										<f:selectItem itemLabel="put" itemValue="true" />
										<f:selectItem itemLabel="call" itemValue="false" />
									</p:selectOneMenu>
								</p:panelGrid>


								<p:outputLabel value="Start Date" />
								<p:calendar value="#{capbean.c.startDate}"></p:calendar>


								<p:outputLabel value="End Date" />
								<p:calendar value="#{capbean.c.endDate}"></p:calendar>


								<p:outputLabel value="Convention Day" />
								<p:panelGrid >
									<p:selectOneMenu id="convention" value=" ">
										<f:selectItem itemLabel="act/360" itemValue="act/360" />
										<f:selectItem itemLabel="act/365" itemValue="act/365" />
									</p:selectOneMenu>
								</p:panelGrid>



								<p:outputLabel value="Tenor" />
								<p:panelGrid >
									<p:selectOneMenu id="tenor" value="#{capbean.c.tenor}" >
										<f:selectItem itemLabel="3" itemValue="3" />
										<f:selectItem itemLabel="6" itemValue="6" />
										<f:selectItem itemLabel="12" itemValue="12" />
									</p:selectOneMenu>
								</p:panelGrid>



								<p:outputLabel value="Valuation Date" />
								<p:calendar value="#{capbean.c.expiration}"></p:calendar>



								<p:outputLabel value="Number of Day" />
								<p:outputLabel value="60"  />



								<p:outputLabel value="Notional amount" />
								<p:inputText value="#{capbean.c.notionalAmount}" />



								<p:outputLabel value="Risk free Rate" />
								<p:inputText value=" " />



								<p:outputLabel value="1.0 Year forward rate" />
								<p:inputText value=" " />



								<p:outputLabel value="Reference Index" />
								<p:outputLabel value="LIBOR" />



								<p:outputLabel value="Volatility" />
								<p:inputText value="#{capbean.c.volatility}" />



								<p:outputLabel value="Strike Price" />
								<p:inputText value="#{capbean.c.strikePrice}" />


								<p:commandButton class="btn btn-primary btn-sm" value="Pricing"
									action=" " />
								<p:commandButton class="btn btn-success btn-sm"
									value="Book Trade" action=" " />

							</h:panelGrid>
						</h:form>
					</div>
				</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">CAP FLOOR PRICING</div>
						<div class="panel-body">
						
						</div>
					</div>
				</div>
			</div>
	
	</ui:define>

	</ui:define>
</ui:composition>
