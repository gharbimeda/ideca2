	<ui:define name="PageName">FINANCIAL PRODUCTS</ui:define>
	<ui:define name="PageContent">

		<h4>Zero coupon Bond pricing</h4>
		<br />
		<h:form>

			<h:panelGrid columns="2">

				<h:outputText value="Face Value" />
				<h:inputText value="#{mdfxincomeBean.faceValue}" />

				<h:outputText value="Time To Maturity" />
				<h:inputText value="#{mdfxincomeBean.timeMaturity}" />

				<h:outputText value="Interest Rate On Bond" />
				<h:inputText value="#{mdfxincomeBean.couponRate}" />

				<h:commandButton
					action="#{mdfxincomeBean.dopriceZeroCouponBond(mdfxincomeBean.faceValue,mdfxincomeBean.timeMaturity,mdfxincomeBean.couponRate)}"
					value="price" />
				<h:outputText value="#{mdfxincomeBean.bondPrice}" />
				<h:commandButton action="#{mdfxincomeBean.doUpdate()}" value="Save" />
			</h:panelGrid>

		</h:form>

	</ui:define>
